    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Android detection -->
    <script>
      (function() {
        "use strict";
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf("android") > -1;
        if(isAndroid) {
          console.log("Android detected");
          var appButton = $("#app-button");
          if (appButton.length > 0) {
            var url = appButton.attr("href");
            var details = url.substring(url.indexOf("details?id="));
            var market = "market://" + details;
            appButton.attr("href", market);
            console.log("Found app button, replaced link with '" + market + "'");
          } else {
            console.log("No app button found");
          }
        } else {
          console.log("Non-android detected");
        }
      })();
    </script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.daydreaming-the-app.net/piwik//";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
        g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();

    </script>
    <noscript><p><img src="http://stats.daydreaming-the-app.net/piwik/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
    <!-- End Piwik Code -->

  </body>
